{% extends "base.html" %}

{% block title %}History List{% endblock %}

{% block body %}
    <table width="100%" height="100%" style="border-style: solid;border-color: #11557C;border-width: thin">
        {% for item in data %}
        <tr>
            <td width="150" style="color: blueviolet;"><a href="{{ url_for('.svn_history',id=item[0]) }}">{{ rooturl }}{{ item[1] }}</a></td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
