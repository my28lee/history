{% extends "base.html" %}

{% block title %}History List{% endblock %}

{% block head %}SVN Repository List{% endblock %}
{% block body %}
    <table class="table table-bordered table-striped" width="100%" height="100%">
        {% for item in data %}
            <tr>
                <td width="50">{{ loop.index }}</td>
                <td>
                    <a href="{{ url_for('.svn_history',id=item[0]) }}">
                        {{ rooturl }}{{ item[1] }}
                    </a>
                </td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
